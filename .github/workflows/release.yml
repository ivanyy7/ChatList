# Сборка и публикация релиза при создании тега v*
name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller python-dotenv

      - name: Get version
        id: version
        run: |
          $ver = python -c "from version import __version__; print(__version__)"
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT

      - name: Build exe with PyInstaller
        run: |
          pyinstaller --noconfirm ChatList.spec

      - name: Build installer
        run: |
          $version = python -c "from version import __version__; print(__version__)"
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "/DMyAppVersion=$version" "ChatList.iss"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist\ChatList_*_Setup.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
